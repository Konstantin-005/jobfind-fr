info:
  contact: {}
  description: REST API for JobFind, портированная с Node.js на Go (Gin + GORM)
  title: JobFind Go API
  version: "1.0"
paths:
  /api/applications/{application_id}:
    get:
      description: Возвращает заявку с JobPosting и Resume
      parameters:
      - description: ID заявки
        in: path
        name: application_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JobApplication'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Получить заявку по ID
      tags:
      - Applications
  /api/applications/{application_id}/employer-status:
    put:
      consumes:
      - application/json
      description: 'Обновляет статус заявки со стороны работодателя (только для employer).
        Требует, чтобы вакансия принадлежала компании текущего пользователя. Автоматические
        изменения: ''in_progress'' -> viewed = текущее время, applicant_status = ''waiting'';
        ''rejected'' -> applicant_status = ''rejected''; ''interview'' -> applicant_status
        = ''interview''; ''job_offer'' -> applicant_status = ''invitation''; ''onboarding''
        -> applicant_status = ''job_start''.'
      parameters:
      - description: ID заявки
        in: path
        name: application_id
        required: true
        type: integer
      - description: Новый employer_status
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateEmployerStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JobApplication'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Обновить employer_status заявки
      tags:
      - Applications
  /api/applications/{application_id}/status:
    put:
      consumes:
      - application/json
      description: 'Обновляет статус заявки соискателя. Доступно только владельцу
        заявки. Допустимые значения enum_job_applications_status: submitted, invitation,
        interview, job_start, waiting, rejected, deleted, archived, viewed.'
      parameters:
      - description: ID заявки
        in: path
        name: application_id
        required: true
        type: integer
      - description: Новый статус
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateApplicationStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JobApplication'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Обновить статус заявки для роли job_seeker
      tags:
      - Applications
  /api/applications/bulk-employer-status:
    put:
      consumes:
      - application/json
      description: Обновляет статус нескольких заявок со стороны работодателя. Требует,
        чтобы вакансии принадлежали компании текущего пользователя. Применяются те
        же автоматические правила изменения applicant_status, что и для одиночного
        обновления.
      parameters:
      - description: Список ID заявок и новый статус
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.BulkUpdateEmployerStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.BulkUpdateEmployerStatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Массовое обновление employer_status заявок
      tags:
      - Applications
  /api/applications/bulk-status:
    put:
      consumes:
      - application/json
      description: 'Обновляет статус нескольких заявок соискателя одновременно. Доступно
        только владельцу заявок. Допустимые значения enum_job_applications_status:
        submitted, invitation, interview, job_start, waiting, rejected, deleted, archived,
        viewed.'
      parameters:
      - description: Список ID заявок и новый статус
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.BulkUpdateApplicationStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.BulkUpdateApplicationStatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Массовое обновление статуса заявок для роли job_seeker
      tags:
      - Applications
  /api/applications/jobs/{job_id}:
    get:
      description: Возвращает список откликов по вакансии с данными резюме и профиля
        соискателя. В ответе присутствует объект last_work_experience с информацией
        о последнем месте работы и суммарный стаж по всем WorkExperience. Доступно
